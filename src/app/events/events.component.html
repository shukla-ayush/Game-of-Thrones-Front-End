<div>

  <header class="modal-header header">
    <nav class="navbar-dark na">
      <a routerLink="/" class="btn btn-link nav-item">Home</a>
    </nav>
  </header>

  <body>
  <div class="container">
    <br>
    <br>
    <br>
  <ul>
    <li class="row">
      <b class="col-2"></b>
      <b class="col-1">Filters</b>
      <select class="col-3" [(ngModel)]="selected_kingdom" class="col-2 form-control">
        <option selected="selected" style="display: none;">Select a Kingdom</option>
        <option [value]="kingdom[0]" *ngFor="let kingdom of kingdoms" class="form-control">{{kingdom[0]}}</option>
      </select>
      <select class="col-3" [(ngModel)]="selected_season" class="col-2 form-control">
        <option selected="selected" style="display: none;">Select a Season</option>
        <option [value]="season[0]" *ngFor="let season of seasons" class="form-control">{{season[0]}}</option>
      </select>
      <button (click)="getEventsForFilters(selected_kingdom, selected_season)" class="btn btn-success">Apply Filters</button>
      <button (click)="ngOnInit()" class="btn btn-danger">Remove Filters</button>
    </li>
    <br>
    <br>
    <li class="row">
      <b class="col-2">Event Name</b>
      <b class="col-1">Event Season</b>
      <b class="col-2">Event Region</b>
      <b class="col-5">Event Description</b>
    </li>
  <br>
    <li class="row">
      <input [(ngModel)]="name" class="col-2 form-control" placeholder="Enter Event Name">
      <input [(ngModel)]="number" class="col-1 form-control" placeholder="Enter Season Number">
      <input [(ngModel)]="region" class="col-2 form-control" placeholder="Enter Event Region">
      <input [(ngModel)]="description" class="col-5 form-control" placeholder="Enter Event Description">
      <button (click)="createEvent(event)" class="btn btn-success">+</button>
      <button (click)="updateEvent(event)" class="btn btn-primary">Save Update</button>
    </li>
  <br>
    <div *ngFor="let event of events">
      <li class="row form-row">
        <div class="col-2">
          <b>{{event[0]}}</b>
        </div>
        <div class="col-1">
          <b>{{event[1]}}</b>
        </div>
        <div class="col-2">
          <b>{{event[2]}}</b>
        </div>
        <div class="col-5">
          <b>{{event[3]}}</b>
        </div>
        <div>
          <button (click)="deleteEvent(event[0])" class="btn btn-danger">X</button>
        </div>
        <div>
          <button (click)="populate(event)" class="btn btn-link">Populate Data</button>
        </div>
      </li>
        <br>
    </div>
  </ul>
  </div>
  </body>
</div>

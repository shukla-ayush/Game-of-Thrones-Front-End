<div>

  <header class="modal-header header">
    <nav class="navbar-dark na">
      <a routerLink="/" class="btn btn-link nav-item">Home</a>
    </nav>
  </header>

  <body>
    <div class="container">
      <br>
      <br>
      <br>
    <ul>
      <li class="row">
        <b class="col-4">Kingdom Name</b>
        <b class="col-4">Capital City</b>
        <b class="col-4">Description</b>
      </li>
    <br>
      <li class="row">
        <input [(ngModel)]="name" class="col-3 form-control" placeholder="Enter Kingdom Name">
        <input [(ngModel)]="capital" class="col-3 form-control" placeholder="Enter Capital City">
        <input [(ngModel)]="description" class="col-3 form-control" placeholder="Enter Descriptioon">
        <button (click)="createKingdom(kingdom)" class="btn btn-success">+</button>
        <button (click)="updateKingdom(kingdom)" class="btn btn-primary">Save Update</button>
      </li>
    <br>
      <div *ngFor="let kingdom of kingdoms">
        <li class="row form-row">
          <div class="col-3">
            <b>{{kingdom[0]}}</b>
          </div>
          <div class="col-3">
            <b>{{kingdom[1]}}</b>
          </div>
          <div class="col-3">
            <b>{{kingdom[2]}}</b>
          </div>
          <div>
            <button (click)="deleteKingdom(kingdom[0])" class="btn btn-danger">X</button>
          </div>
          <div>
            <button (click)="populate(kingdom)" class="btn btn-link">Populate Data</button>
          </div>
        </li>
          <br>
      </div>
    </ul>
    </div>
  </body>
</div>


  <header class="modal-header header">
    <nav class="navbar-dark na">
      <a routerLink="/" class="btn btn-link nav-item">Home</a>
    </nav>
  </header>

  <body>
  <div class="container">
    <br>
    <br>
    <br>
  <ul>
    <li class="row">
      <div class="col-2"></div>
      <b class="col-1">Filters</b>
      <select class="col-3" [(ngModel)]="selected_master" class="col-2 form-control">
        <option selected="selected" style="display: none;">Select a Master</option>
        <option [value]="character[0]" *ngFor="let character of characters" class="form-control">{{character[0]}}</option>
      </select>
      <select class="col-3" [(ngModel)]="selected_status" class="col-2 form-control">
        <option selected="selected" style="display: none;">Select Dead/Alive</option>
        <option value=1 class="form-control">Alive</option>
        <option value=0 class="form-control">Dead</option>
      </select>
      <button (click)="filter(selected_master, selected_status)" class="btn btn-success">Apply Filters</button>
      <button (click)="ngOnInit()" class="btn btn-danger">Remove Filters</button>
    </li>
    <br>
    <br>
    <br>

    <li class="row">
      <b class="col-3">Animal Name</b>
      <b class="col-3">Animal Master</b>
      <b class="col-3">Dead/Alive</b>
    </li>
  <br>
    <li class="row">
      <input [(ngModel)]="name" class="col-3 form-control" placeholder="Enter Animal Name">
      <input [(ngModel)]="master" class="col-3 form-control" placeholder="Enter Animal Master">
      <select [(ngModel)]="status" class="col-3 form-control">
        <option value=1 class="form-control">Alive</option>
        <option value=0 class="form-control">Dead</option>
      </select>
      <button (click)="createAnimal(animal)" class="btn btn-success">+</button>
      <button (click)="updateAnimal(animal)" class="btn btn-primary">Save Update</button>
    </li>
  <br>
    <div *ngFor="let animal of animals">
      <li class="row form-row">
        <div class="col-3">
          <b>{{animal[0]}}</b>
        </div>
        <div class="col-3">
          <b>{{animal[1]}}</b>
        </div>
        <div class = "col-3" *ngIf="animal[2] == 0">
          <b>Dead</b>
        </div>
        <div class = "col-3" *ngIf="animal[2] == 1">
          <b>Alive</b>
        </div>
        <div>
          <button (click)="deleteAnimal(animal[0])" class="btn btn-danger">X</button>
        </div>
        <div>
          <button (click)="populate(animal)" class="btn btn-link">Populate Data</button>
        </div>
      </li>
        <br>
    </div>
  </ul>
  </div>
  </body>
